name: This is my Github Actions File

on:
    pull_request:
      paths: 'storybook/**'
    push:
      branches: [ "main" ]
    
    workflow_dispatch: 
        inputs:
            story_title:
                description: "story title"
                required: true #for it to run, so true result is acceptance
                type: string
            author_name:
                description: "author name"
                required: true
                type: string

jobs:
    build:
        runs-on: ubuntu-latest
        
        steps:
            - uses: actions/checkout@v3

            - name: This is a linux command
              run: |
               echo "Once upon a time in a faraway land"
               echo "<Story Title Input> was written by <Author Name Input"
               echo "This whimsical tale takes you on a journey through a magical forest where every flower could talk."
               echo "Will you explore its secrets?"

            - name: This is another linux command with one line
              run: echo "This is an example of how to use the action in this file."



